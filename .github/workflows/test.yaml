name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.23.x, 1.24.x]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: mysql
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Vet
      run: go vet ./...

    - name: Install dependencies
      run: go get .

    - name: Test
      env:
        MYSQL_DSN: root:root@tcp(localhost:3306)/mysql?parseTime=True
        POSTGRES_DSN: postgres://postgres:root@localhost:5432/postgres?sslmode=disable
      run: go test -v -race ./...
